name: Multi-Environment CI/CD

on:
  push:
    branches:
      - main        # Deploy to production
      - gamma       # Deploy to gamma (staging)
  pull_request:
    branches:
      - main
      - gamma
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - gamma
          - prod

env:
  AWS_REGION: us-east-1

jobs:
  determine-environment:
    name: Determine Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      eb_app_name: ${{ steps.set-env.outputs.eb_app_name }}
      eb_env_name: ${{ steps.set-env.outputs.eb_env_name }}
      s3_bucket: ${{ steps.set-env.outputs.s3_bucket }}
    
    steps:
      - name: Set environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            ENVIRONMENT="${{ github.event.inputs.environment }}"
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            ENVIRONMENT="prod"
          elif [ "${{ github.ref }}" == "refs/heads/gamma" ]; then
            ENVIRONMENT="gamma"
          else
            ENVIRONMENT="gamma"  # Default for PRs
          fi
          
          echo "environment=$ENVIRONMENT" >> $GITHUB_OUTPUT
          
          # Set environment-specific values
          if [ "$ENVIRONMENT" == "prod" ]; then
            echo "eb_app_name=${{ secrets.PROD_EB_APP_NAME }}" >> $GITHUB_OUTPUT
            echo "eb_env_name=${{ secrets.PROD_EB_ENV_NAME }}" >> $GITHUB_OUTPUT
            echo "s3_bucket=${{ secrets.PROD_S3_BUCKET }}" >> $GITHUB_OUTPUT
          else
            echo "eb_app_name=${{ secrets.GAMMA_EB_APP_NAME }}" >> $GITHUB_OUTPUT
            echo "eb_env_name=${{ secrets.GAMMA_EB_ENV_NAME }}" >> $GITHUB_OUTPUT
            echo "s3_bucket=${{ secrets.GAMMA_S3_BUCKET }}" >> $GITHUB_OUTPUT
          fi

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_buttongame
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django
      
      - name: Run migrations
        env:
          SECRET_KEY: test-secret-key
          DEBUG: 'True'
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: test_buttongame
          DB_USER: postgres
          DB_PASSWORD: postgres
        run: python manage.py migrate
      
      - name: Run tests
        env:
          SECRET_KEY: test-secret-key
          DEBUG: 'True'
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: test_buttongame
          DB_USER: postgres
          DB_PASSWORD: postgres
        run: python manage.py test

  build:
    name: Build Deployment Package
    runs-on: ubuntu-latest
    needs: [test, determine-environment]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create deployment package
        run: |
          DEPLOY_PKG="deploy-${{ needs.determine-environment.outputs.environment }}-${{ github.sha }}.zip"
          zip -r $DEPLOY_PKG . \
            -x '*.git*' \
            -x '*__pycache__*' \
            -x '*.pyc' \
            -x 'terraform/*' \
            -x '.github/*' \
            -x 'venv/*' \
            -x 'env/*' \
            -x '*.md' \
            -x 'STRIPE_SETUP.md' \
            -x 'DEPLOYMENT.md'
          echo "DEPLOY_PACKAGE=$DEPLOY_PKG" >> $GITHUB_ENV
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: deployment-package-${{ needs.determine-environment.outputs.environment }}
          path: ${{ env.DEPLOY_PACKAGE }}

  deploy-gamma:
    name: Deploy to Gamma
    runs-on: ubuntu-latest
    needs: [build, determine-environment]
    if: needs.determine-environment.outputs.environment == 'gamma'
    environment: gamma
    
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: deployment-package-gamma
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Upload to S3
        run: |
          DEPLOY_PKG="deploy-gamma-${{ github.sha }}.zip"
          aws s3 cp $DEPLOY_PKG s3://${{ needs.determine-environment.outputs.s3_bucket }}/$DEPLOY_PKG
      
      - name: Create EB Application Version
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name ${{ needs.determine-environment.outputs.eb_app_name }} \
            --version-label gamma-${{ github.sha }} \
            --source-bundle S3Bucket="${{ needs.determine-environment.outputs.s3_bucket }}",S3Key="deploy-gamma-${{ github.sha }}.zip" \
            --description "Gamma deployment - commit ${{ github.sha }}"
      
      - name: Deploy to Gamma
        run: |
          aws elasticbeanstalk update-environment \
            --application-name ${{ needs.determine-environment.outputs.eb_app_name }} \
            --environment-name ${{ needs.determine-environment.outputs.eb_env_name }} \
            --version-label gamma-${{ github.sha }}
      
      - name: Wait for deployment
        run: |
          aws elasticbeanstalk wait environment-updated \
            --application-name ${{ needs.determine-environment.outputs.eb_app_name }} \
            --environment-name ${{ needs.determine-environment.outputs.eb_env_name }}
      
      - name: Deployment summary
        run: |
          echo "âœ… Gamma deployment successful!"
          echo "Version: gamma-${{ github.sha }}"
          echo "Environment: ${{ needs.determine-environment.outputs.eb_env_name }}"

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, determine-environment]
    if: needs.determine-environment.outputs.environment == 'prod'
    environment: production
    
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: deployment-package-prod
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Upload to S3
        run: |
          DEPLOY_PKG="deploy-prod-${{ github.sha }}.zip"
          aws s3 cp $DEPLOY_PKG s3://${{ needs.determine-environment.outputs.s3_bucket }}/$DEPLOY_PKG
      
      - name: Create EB Application Version
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name ${{ needs.determine-environment.outputs.eb_app_name }} \
            --version-label prod-${{ github.sha }} \
            --source-bundle S3Bucket="${{ needs.determine-environment.outputs.s3_bucket }}",S3Key="deploy-prod-${{ github.sha }}.zip" \
            --description "Production deployment - commit ${{ github.sha }}"
      
      - name: Deploy to Production
        run: |
          aws elasticbeanstalk update-environment \
            --application-name ${{ needs.determine-environment.outputs.eb_app_name }} \
            --environment-name ${{ needs.determine-environment.outputs.eb_env_name }} \
            --version-label prod-${{ github.sha }}
      
      - name: Wait for deployment
        run: |
          aws elasticbeanstalk wait environment-updated \
            --application-name ${{ needs.determine-environment.outputs.eb_app_name }} \
            --environment-name ${{ needs.determine-environment.outputs.eb_env_name }}
      
      - name: Deployment summary
        run: |
          echo "ðŸŽ‰ Production deployment successful!"
          echo "Version: prod-${{ github.sha }}"
          echo "Environment: ${{ needs.determine-environment.outputs.eb_env_name }}"
      
      - name: Notify deployment
        if: success()
        run: |
          echo "Production is now live with version prod-${{ github.sha }}"
