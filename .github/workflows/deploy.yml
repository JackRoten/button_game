name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  EB_APPLICATION_NAME: button-game-prod
  EB_ENVIRONMENT_NAME: button-game-env-prod
  DEPLOY_PACKAGE_NAME: deploy-package-${{ github.sha }}.zip

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_buttongame
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django
      
      - name: Run migrations
        env:
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: 'True'
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: test_buttongame
          DB_USER: postgres
          DB_PASSWORD: postgres
        run: |
          python manage.py migrate
      
      - name: Run tests
        env:
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: 'True'
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: test_buttongame
          DB_USER: postgres
          DB_PASSWORD: postgres
        run: |
          python manage.py test

  build:
    name: Build and Package
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Create deployment package
        run: |
          zip -r ${{ env.DEPLOY_PACKAGE_NAME }} . -x '*.git*' '*__pycache__*' '*.pyc' 'terraform/*' '.github/*' 'venv/*' 'env/*'
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: deployment-package
          path: ${{ env.DEPLOY_PACKAGE_NAME }}

  deploy:
    name: Deploy to Elastic Beanstalk
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging')
    
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: deployment-package
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Upload package to S3
        run: |
          aws s3 cp ${{ env.DEPLOY_PACKAGE_NAME }} s3://${{ secrets.EB_S3_BUCKET }}/${{ env.DEPLOY_PACKAGE_NAME }}
      
      - name: Create new Elastic Beanstalk application version
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name ${{ env.EB_APPLICATION_NAME }} \
            --version-label ${{ github.sha }} \
            --source-bundle S3Bucket="${{ secrets.EB_S3_BUCKET }}",S3Key="${{ env.DEPLOY_PACKAGE_NAME }}" \
            --description "Commit ${{ github.sha }}"
      
      - name: Deploy to Elastic Beanstalk
        run: |
          aws elasticbeanstalk update-environment \
            --application-name ${{ env.EB_APPLICATION_NAME }} \
            --environment-name ${{ env.EB_ENVIRONMENT_NAME }} \
            --version-label ${{ github.sha }}
      
      - name: Wait for deployment
        run: |
          aws elasticbeanstalk wait environment-updated \
            --application-name ${{ env.EB_APPLICATION_NAME }} \
            --environment-name ${{ env.EB_ENVIRONMENT_NAME }}
      
      - name: Deployment notification
        if: success()
        run: |
          echo "✅ Deployment successful!"
          echo "Version: ${{ github.sha }}"
          echo "Environment: ${{ env.EB_ENVIRONMENT_NAME }}"
      
      - name: Deployment failed notification
        if: failure()
        run: |
          echo "❌ Deployment failed!"
          echo "Check the logs for more information"
