{% extends 'base.html' %}

{% block title %}Login - Button Game{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2 class="mb-4">Login</h2>
        
        {% if form.errors %}
            <div class="alert alert-danger">
                Invalid username or password. Please try again.
            </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" id="{{ form.username.id_for_label }}" required>
            </div>
            
            <div class="mb-3">
                <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="{{ form.password.id_for_label }}" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        
        <p class="mt-3 text-center">
            Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>
        </p>
        <p class="text-center">
            <a href="{% url 'password_reset' %}">Forgot your password?</a>
        </p>
    </div>
</div>
{% endblock %}
